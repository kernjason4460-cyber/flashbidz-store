<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful — FlashBidz</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; background:#0b1220; color:#fff; }
    .card { max-width: 720px; margin: 0 auto; background:#111b33; border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:20px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 10px 0; color: rgba(255,255,255,.85); line-height:1.5; }
    .muted { color: rgba(255,255,255,.7); font-size: 14px; }
    .ok { display:inline-block; margin-top: 10px; padding:10px 14px; border-radius:999px; background: linear-gradient(90deg,#ef4444,#f97316); color:#fff; font-weight:700; border:0; }
    .err { color: #fecaca; background: rgba(239,68,68,.12); padding: 10px 12px; border-radius: 12px; border:1px solid rgba(239,68,68,.35); }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Payment successful</h1>
    <p id="status">Finalizing your order…</p>
    <p class="muted" id="orderid"></p>
    <div id="error" class="err" style="display:none;"></div>
    <a class="ok" href="/">Back to Store</a>
  </div>

  <script>
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0EwPE0_qa5M4NZyO-9862xLusrMFTtPiGwigbYxesITBuCpbuoS7yfKIDoVFCVBos/exec";

  function qs(name) {
    return new URLSearchParams(window.location.search).get(name);
  }

  function fetchJsonp(url, timeoutMs = 20000) {
    return new Promise((resolve, reject) => {
      const cbName = "__fbz_cb_" + Date.now() + "_" + Math.floor(Math.random() * 100000);
      const sep = url.includes("?") ? "&" : "?";
      const script = document.createElement("script");

      const timer = setTimeout(() => {
        cleanup();
        reject(new Error("Load failed"));
      }, timeoutMs);

      function cleanup() {
        clearTimeout(timer);
        try { delete window[cbName]; } catch (_) { window[cbName] = undefined; }
        if (script && script.parentNode) script.parentNode.removeChild(script);
      }

      window[cbName] = (data) => { cleanup(); resolve(data); };
      script.onerror = () => { cleanup(); reject(new Error("Load failed")); };

      script.src = url + sep + "callback=" + encodeURIComponent(cbName) + "&t=" + Date.now();
      document.head.appendChild(script);
    });
  }

  async function run() {
    const sessionId = qs("session_id");
    if (!sessionId) {
      document.getElementById("status").textContent =
        "Missing session_id. Please contact FlashBidz.";
      return;
    }

    try {
      const payload = { session_id: sessionId };

      const url =
        APPS_SCRIPT_URL +
        "?action=finalize_checkout" +
        "&payload=" + encodeURIComponent(JSON.stringify(payload));

      const data = await fetchJsonp(url, 20000);

      if (!data || !data.success) {
        throw new Error((data && data.error) ? data.error : "Could not finalize order.");
      }

      document.getElementById("status").textContent =
        "Order confirmed! Inventory has been updated. We’ll contact you if needed.";

      if (data.orderId) {
        document.getElementById("orderid").textContent = "Order ID: " + data.orderId;
      }

    } catch (err) {
      document.getElementById("status").textContent =
        "Payment received, but we could not finalize inventory automatically.";
      const box = document.getElementById("error");
      box.style.display = "block";
      box.textContent = "Error: " + (err.message || err);
    }
  }

  run();
</script>
</body>
</html>
