<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful — FlashBidz</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; background:#0b1220; color:#fff; }
    .card { max-width: 720px; margin: 0 auto; background:#111b33; border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:20px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 10px 0; color: rgba(255,255,255,.85); line-height:1.5; }
    .muted { color: rgba(255,255,255,.7); font-size: 14px; }
    .ok { display:inline-block; margin-top: 10px; padding:10px 14px; border-radius:999px; background: linear-gradient(90deg,#ef4444,#f97316); color:#fff; font-weight:700; border:0; }
    .err { color: #fecaca; background: rgba(239,68,68,.12); padding: 10px 12px; border-radius: 12px; border:1px solid rgba(239,68,68,.35); }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Payment successful</h1>
    <p id="status">Finalizing your order…</p>
    <p class="muted" id="orderid"></p>
    <div id="error" class="err" style="display:none;"></div>
    <a class="ok" href="/">Back to Store</a>
  </div>
<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw2PCr8A2ODkE-nPqKAGqKKn7ZNLTxcTDk1AQygGozHro4zYQuZCbxZ_BnTPuVS-mNF/exec";

function qs(name) {
  return new URLSearchParams(window.location.search).get(name);
}

// JSONP helper
function fetchJsonp(url, timeoutMs = 20000) {
  return new Promise((resolve, reject) => {
    const cbName = "__fbz_cb_" + Date.now() + "_" + Math.floor(Math.random() * 100000);
    const sep = url.includes("?") ? "&" : "?";
    const script = document.createElement("script");
    let timer;

    function cleanup() {
      if (timer) clearTimeout(timer);
      try { delete window[cbName]; } catch (_) {}
      if (script && script.parentNode) script.parentNode.removeChild(script);
    }

    window[cbName] = (data) => { cleanup(); resolve(data); };
    timer = setTimeout(() => { cleanup(); reject(new Error("Load failed")); }, timeoutMs);

    // MUST be "callback" (and Code.gs must return JAVASCRIPT when callback exists)
    script.src = url + sep + "callback=" + encodeURIComponent(cbName);
    script.onerror = () => { cleanup(); reject(new Error("Load failed")); };

    document.head.appendChild(script);
  });
}

function clearCartStorage() {
  Object.keys(localStorage).forEach(k => {
    if (k.toLowerCase().includes("cart")) localStorage.removeItem(k);
  });
}

(async function run() {
  const statusEl = document.getElementById("status");
  const orderEl  = document.getElementById("orderid");
  const errEl    = document.getElementById("error");

  const sessionId = qs("session_id");
  if (!sessionId) {
    statusEl.textContent = "Missing session_id.";
    return;
  }

  try {
    const url =
      APPS_SCRIPT_URL +
      "?action=finalize_checkout" +
      "&session_id=" + encodeURIComponent(sessionId) +
      "&t=" + Date.now();

    const data = await fetchJsonp(url, 20000);

    if (!data || !data.success) {
      throw new Error((data && data.error) ? data.error : "Finalize failed");
    }

    clearCartStorage();
    statusEl.textContent = "Order confirmed! Inventory updated.";
    if (data.orderId) orderEl.textContent = "Order ID: " + data.orderId;

    setTimeout(() => {
      // keep this if you always want to return to POS after payment
      window.location.href = "/pos.html?paid=1";
    }, 1200);

  } catch (err) {
    statusEl.textContent = "Payment received, but inventory was not finalized.";
    errEl.style.display = "block";
    errEl.textContent = "Error: " + (err && err.message ? err.message : err);
  }
})();
</script>
</body>
</html>
